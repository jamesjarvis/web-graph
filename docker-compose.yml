version: '3.9'
services:
  database:
    image: "postgres"
    env_file:
      - database.env
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "5"
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - database.env
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "database:pgsql-server"
    depends_on:
      - database
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "5"
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - rabbitmq
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
  send:
    image: jjhaslanded/send
    build:
      context: .
      dockerfile: Dockerfile-send
    restart: on-failure
    environment:
      RABBIT_HOST: "rabbitmq"
      RABBIT_PORT: "5672"
      RABBIT_USERNAME: "guest"
      RABBIT_PASSWORD: "guest"
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq
  receive:
    image: jjhaslanded/receive
    build:
      context: .
      dockerfile: Dockerfile-receive
    restart: on-failure
    environment:
      RABBIT_HOST: "rabbitmq"
      RABBIT_PORT: "5672"
      RABBIT_USERNAME: "guest"
      RABBIT_PASSWORD: "guest"
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq
