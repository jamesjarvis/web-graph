version: '3.8'
services:
  database:
    image: "postgres"
    env_file:
      - database.env
    ports:
      - "5432:5432"
    volumes:
      - ~/data/db:/var/lib/postgresql/data/
    networks:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "5"
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - database.env
    ports:
      - "8080:80"
    volumes:
      - ~/data/pgadmin:/var/lib/pgadmin
    links:
      - "database:pgsql-server"
    depends_on:
      - database
    networks:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10k"
        max-file: "5"
  link-processor:
    image: jjhaslanded/link-processor
    build:
      context: .
      dockerfile: Dockerfile-link-processor
    restart: on-failure
    stop_grace_period: 30s
    env_file:
      - database.env
    environment:
      QUEUE_DATA: "/queue_data"
      POSTGRES_HOST: "database"
    volumes:
      - ~/data/queue:/queue_data
    depends_on:
      - database
    networks:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  link-api:
    image: jjhaslanded/link-api
    build:
      context: .
      dockerfile: Dockerfile-link-api
    restart: on-failure
    ports:
      - "8081:8080"
    env_file:
      - database.env
    depends_on:
      - database
    networks:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

